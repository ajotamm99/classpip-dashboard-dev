<div class="titulo">Skins</div>
<mat-divider class="lineaDivisoria"></mat-divider>

<div class="contenedor">

  <mat-tab-group>
    <mat-tab label="Mis Skins">
      <br>
      <div class ='enColumna'>
        <form style = "width: 100%"  *ngIf="SkinsEscaperoom.length>0;else Aviso_no_skins">

          <div class = "filter">
            <mat-form-field>
              <input matInput (keyup)="applyFilterProfesor($event.target.value)" placeholder="Filtro para buscar skins...">
              <i class="material-icons" matSuffix>search</i>
            </mat-form-field>
          </div>
          <table style = "width: 80%" align= "center" mat-table [dataSource]="dataSource" class="mat-elevation-z8">


            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> Nombre </th>
              <td mat-cell *matCellDef="let skin"> {{skin.Nombre}} </td>
            </ng-container>


            <ng-container matColumnDef="iconos">
                <th  mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"></th>
                <td  mat-cell *matCellDef="let skin">
                  <div  style = "display: flex; align-items: right">
                    <button  (click) = "VerSkinDialog(skin)" mat-icon-button matTooltip="Ver la skin">
                      <i class="material-icons green md-36">edit</i>
                    </button>
                    <button (click) = "AbrirDialogoConfirmacionBorrarSkin(skin)" mat-icon-button matTooltip="Eliminar la Skin">
                      <i class="material-icons red md-36">delete</i>
                    </button>
                    <button (click) = "Descargar(skin)" mat-icon-button matTooltip="Descargar skin">
                      <i class="material-icons blue md-36">get_app</i>
                    </button>
                    <!-- TODAVÍA NO ESTÁ CLARA LA ESTRATEGIA DE PUBLICACION DE ESCENARIOS EN LA APP 
                    <button *ngIf = "!coleccion.Publica" (click) = "HazPublica(coleccion)" mat-icon-button matTooltip="Haz pública la colección">
                      <i class="material-icons grey md-36">public_off</i>
                    </button>
                    <button *ngIf = "coleccion.Publica" (click) = "HazPrivada(coleccion)" mat-icon-button matTooltip="Haz privada la colección">
                      <i class="material-icons green md-36">public</i>
                    </button>
                    -->
                  </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
        </form>

        <div class="contenedor">
            <ng-template  #Aviso_no_skins><div class="texto">No tienes skins</div></ng-template>
        </div>
      </div>
    </mat-tab>
    <mat-tab label= "Skins públicas">
      <br>
      <div class ='enColumna'>
        <form style = "width: 100%" *ngIf="SkinsEscaperoomPublicas.length>0;else Aviso_no_skins_publicas">

          <div class = "filter">
            <mat-form-field>
              <input matInput (keyup)="applyFilterPublica($event.target.value)" placeholder="Filtro para buscar skins...">
              <i class="material-icons" matSuffix>search</i>
            </mat-form-field>
          </div>
          <table style = "width: 80%" align= "center" mat-table [dataSource]="dataSourcePublicas" class="mat-elevation-z8">

            <!-- Titulo Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> Nombre </th>
              <td mat-cell *matCellDef="let skin; let i = index">
                {{skin.Nombre}} 
              </td>

            </ng-container>


            <ng-container matColumnDef="iconos">
              <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"></th>
              <td mat-cell *matCellDef="let skin">
                <button (click) = "VerSkinPublicaDialog(skin)" mat-icon-button matTooltip="Ver la skin">
                  <i class="material-icons green md-36">visibility</i>
                </button>
                <button (click) = "Descargar(skin)" mat-icon-button matTooltip="Descargar skin">
                  <i class="material-icons blue md-36">get_app</i>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsPublica"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsPublica;">
            </tr>
          </table>
        </form>

        <div class="contenedor">
            <ng-template  #Aviso_no_skins_publicas><div class="texto">No hay skins publicas</div></ng-template>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
<div class="enColumna">
  <button type="button" class="btn Aceptar" (click)="Crear()">Crear Skin</button>
  </div>
<br>
