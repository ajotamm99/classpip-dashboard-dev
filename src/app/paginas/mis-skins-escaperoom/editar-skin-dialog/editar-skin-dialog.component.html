<div class="titulo">Editar skin</div>
<mat-divider class="lineaDivisoria"></mat-divider>

<div class="contenedor">
  <div class= "enColumna">
  <mat-card class="panel">
    <mat-card-content>


            <div class="texto" style=" text-align: left;">
                <mat-form-field style="margin: 15px;">
                    <mat-label style="color: white;">Nombre </mat-label>
                    <input matInput type="text" style="color: yellow;" placeholder="Nombre" required [(ngModel)]="nombreSkin" (change) = "cambios=true">
                    <mat-error>Este campo es obligatorio</mat-error>
                  </mat-form-field>
            </div>

            <div class="enColumna" style="width: 100%">
              <div align="center" style="width: 100%">
                <input #file id = "inputSkinImagen" type="file" accept= 'image/*' (change)="ExaminarImagenSkin($event)" style="display:none">
                <button (click) = "ActivarInputImagenSkin()" type="button" class="btn Agregar">
                Imagen<i class="material-icons">add_photo_alternate</i>
                </button>
                <br>
                <br>
                  <div style="float: left; width:50%;">
                  <h5 style="background-color: rgb(92, 92, 92); border-top-left-radius: 5%;border-bottom-left-radius: 5% ;">Imagen Antigua</h5>
                  <img style="margin-top: 15px; max-width: 30%; max-height: 30%;" class="imagenEscenaEscaperoom" mat-card-image [src]="imagenSkinAntigua">
                  </div>
                  <div></div>
                  <div *ngIf="imagenSkinCargada" style="float: left; width:50%">
                  <h5 style="background-color: rgb(92, 92, 92); border-top-right-radius: 5%;border-bottom-right-radius: 5% ;">Imagen Nueva</h5>
                  <img style="margin-top: 15px; max-width: 30%; max-height: 30%;" class="imagenEscenaEscaperoom" *ngIf="imagenSkinCargada" mat-card-image [src]="imagenSkin">
                  </div>

              </div>
            </div>
            <div class="enColumna">
            <button *ngIf="cambios" type="button" class="btn Aceptar"  (click)= "EditarSkin()">Aceptar Cambios 
              <i class="material-icons">check </i>
            </button>
          </div>
    </mat-card-content>
  </mat-card>

  <mat-dialog-actions align= "end">
  <!-- <button mat-button [mat-dialog-close] class="btn Cerrar">Cerrar</button> routerLink= "editarColeccion" -->
    <button mat-button (click)= "Cerrar();" class="btn Cerrar">Cerrar</button>
  </mat-dialog-actions>
</div>
</div>
