<div class="titulo">Objetos</div>
<mat-divider class="lineaDivisoria"></mat-divider>

<div class="contenedor">

  <mat-tab-group>
    <mat-tab label="Mis Objetos">
      <br>
      <div class ='enColumna'>
        <form style = "width: 100%"  *ngIf="ObjetosEscaperoom;else Aviso_no_objetos">

          <div class = "filter">
            <mat-form-field>
              <input matInput (keyup)="applyFilterProfesor($event.target.value)" placeholder="Filtro para buscar objetos...">
              <i class="material-icons" matSuffix>search</i>
            </mat-form-field>
          </div>
          <table style = "width: 80%" align= "center" mat-table [dataSource]="dataSource" class="mat-elevation-z8">


            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> Nombre </th>
              <td mat-cell *matCellDef="let objeto"> {{objeto.Nombre}} </td>
            </ng-container>





            <ng-container matColumnDef="iconos">
                <th  mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"></th>
                <td  mat-cell *matCellDef="let objeto">
                  <div  style = "display: flex; align-items: right">
                    <button  (click) = "VerObjetoDialog(objeto)" mat-icon-button matTooltip="Ver el objeto">
                      <i class="material-icons green md-36">edit</i>
                    </button>
                    <button (click) = "AbrirDialogoConfirmacionBorrarObjeto(objeto)" mat-icon-button matTooltip="Eliminar el objeto">
                      <i class="material-icons red md-36">delete</i>
                    </button>
                    <button (click) = "Descargar(objeto)" mat-icon-button matTooltip="Descargar objeto">
                      <i class="material-icons blue md-36">get_app</i>
                    </button>
                    <!-- TODAVÍA NO ESTÁ CLARA LA ESTRATEGIA DE PUBLICACION DE ESCENARIOS EN LA APP 
                    <button *ngIf = "!coleccion.Publica" (click) = "HazPublica(coleccion)" mat-icon-button matTooltip="Haz pública la colección">
                      <i class="material-icons grey md-36">public_off</i>
                    </button>
                    <button *ngIf = "coleccion.Publica" (click) = "HazPrivada(coleccion)" mat-icon-button matTooltip="Haz privada la colección">
                      <i class="material-icons green md-36">public</i>
                    </button>
                    -->
                  </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
        </form>

        <div class="contenedor">
            <ng-template  #Aviso_no_objetos><div class="texto">No tienes objetos</div></ng-template>
        </div>
      </div>
    </mat-tab>
    <mat-tab label= "Objetos públicos">
      <br>
      <div class ='enColumna'>
        <form style = "width: 100%" *ngIf="ObjetosEscaperoomPublicos;else Aviso_no_objetos_publicos">

          <div class = "filter">
            <mat-form-field>
              <input matInput (keyup)="applyFilterPublica($event.target.value)" placeholder="Filtro para buscar objeto...">
              <i class="material-icons" matSuffix>search</i>
            </mat-form-field>
          </div>
          <table style = "width: 80%" align= "center" mat-table [dataSource]="dataSourcePublicas" class="mat-elevation-z8">

            <!-- Titulo Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> Nombre </th>
              <td mat-cell *matCellDef="let objeto; let i = index">
                {{objeto.Nombre}} 
              </td>

            </ng-container>


            <ng-container matColumnDef="iconos">
              <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"></th>
              <td mat-cell *matCellDef="let objeto">
                <button (click) = "VerObjetoPublicoDialog(objeto)" mat-icon-button matTooltip="Ver el objeto">
                  <i class="material-icons green md-36">visibility</i>
                </button>
                <button (click) = "Descargar(objeto)" mat-icon-button matTooltip="Descargar objeto">
                  <i class="material-icons blue md-36">get_app</i>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsPublica"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsPublica;">
            </tr>
          </table>
        </form>

        <div class="contenedor">
            <ng-template  #Aviso_no_objetos_publicos><div class="texto">No hay objetos publicos</div></ng-template>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
